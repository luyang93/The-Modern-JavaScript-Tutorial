<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: red;
            margin: 5px
        }

        .notification {
            position: fixed;
            z-index: 1000;
            padding: 5px;
            border: 1px solid black;
            font-size: 20px;
            background: white;
            text-align: center;
        }

        .welcome {
            background: #b80000;
            color: yellow;
        }

    </style>
</head>
<body class="main page">
<script>
  console.log(document.body.className); // main page

  // 添加一个 class
  document.body.classList.add('article');
  console.log(document.body.className);

  for (let name of document.body.classList) {
    console.log(name); // main，然后是 page
  }

  document.body.classList.remove('article');
  console.log(document.body.className);

  document.body.classList.toggle('article');
  console.log(document.body.className);

  console.log(document.body.classList.contains('article'));
</script>
<script>
  document.body.style.backgroundColor = prompt('background color?', 'green');
  // background-color       => elem.style.backgroundColor
  // z-index                => elem.style.zIndex
  // border-left-width      => elem.style.borderLeftWidth
  // -moz-border-radius     => button.style.MozBorderRadius
  // -webkit-border-radius  => button.style.WebkitBorderRadius
</script>
<script>
  // 如果我们运行这段代码，<body> 将会闪烁
  document.body.style.display = 'none'; // 隐藏

  setTimeout(
      () => document.body.style.display = '',
      1000,
  ); // 恢复正常

  setTimeout(
      () => document.body.style.backgroundColor = 'red', //将 background 设置为红色
      2000,
  );

  setTimeout(
      () => document.body.style.removeProperty('background'),
      3000,
  ); // 1 秒后移除 background
</script>
<div id="div">Button</div>
<script>
  // 我们可以在这里设置特殊的样式标记，例如 "important"
  div.style.cssText = `color: red !important;
    background-color: yellow;
    width: 100px;
    text-align: center;
  `;

  console.log(div.style.cssText);

  setTimeout(
      () => div.setAttribute('style', 'color: black'),
      4000,
  );
</script>
<script>
  // 无效！
  document.body.style.margin = 20;
  console.log(document.body.style.margin); // ''（空字符串，赋值被忽略了）

  // 现在添加了 CSS 单位（px）—— 生效了
  document.body.style.margin = '20px';
  console.log(document.body.style.margin); // 20px

  console.log(document.body.style.marginTop); // 20px
  console.log(document.body.style.marginLeft); // 20px
</script>
The red text
<script>
  console.log(document.body.style.color); // 空的
  console.log(document.body.style.marginTop); // 空的

  let computedStyle = getComputedStyle(document.body);
  // 现在我们可以读取它的 margin 和 color 了

  console.log(computedStyle.color); // rgb(255, 0, 0)
  console.log(
      computedStyle.marginTop,
      computedStyle.paddingLeft,
      computedStyle.borderTopWidth,
      computedStyle.paddingTop,
      computedStyle.padding,
  );
</script>
<script>
  function showNotification({top = 0, right = 0, className, html}) {
    let notification = document.createElement('div');
    notification.className = 'notification';
    if (className) {
      notification.classList.add(className);
    }
    notification.style.top = top + 'px';
    notification.style.right = right + 'px';

    notification.innerHTML = html;
    document.body.append(notification);

    setTimeout(() => notification.remove(), 1500);
  }

  let i = 1;
  setInterval(
      () => showNotification({top: 10, right: 10, html: 'Hello ' + i++, className: 'welcome'}),
      2000,
  );
</script>
</body>
</html>
