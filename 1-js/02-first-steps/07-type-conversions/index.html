<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = true;
  console.log(typeof value);

  value = String(value);
  console.log(typeof value);
</script>
<script>
  console.log('6' / '2');

  let str = '123';
  console.log(typeof str);

  let num = Number(str);
  console.log(typeof num);
</script>
<script>
  let age = Number('askjflksjdflksj sjdfklasdjlf sjdlfasjdlfk');
  console.log(age);
</script>
<script>
  console.log(Number('  123   '));
  console.log(Number('123z'));
  console.log(Number(true));
  console.log(Number(false));
  console.log(Number(undefined));
  console.log(Number(null));
</script>
<script>
  console.log(Boolean(1));
  console.log(Boolean(0));
  console.log(Boolean(undefined));
  console.log(Boolean(null));
  console.log(Boolean(NaN));
  console.log(Boolean('hello'));
  console.log(Boolean(''));
  console.log(Boolean('0'));
  console.log(Boolean(' '));
  console.log(Boolean({}));
  console.log(Boolean([]));
</script>
</body>
</html>
