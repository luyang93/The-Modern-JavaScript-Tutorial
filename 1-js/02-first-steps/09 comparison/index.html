<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  console.log('Boolean is the result');
  console.log(2 > 1);
  console.log(2 == 1);
  console.log(2 != 1);
</script>
<script>
  console.log('String comparison');
  console.log('Z' > 'A');
  console.log('Glow' > 'Glee');
  console.log('Bee' > 'Be');
</script>
<script>
  console.log('Comparison of different types');
  console.log('2' > 1);
  console.log('01' == 1);
  console.log(true == 1);
  console.log(false == 0);
</script>
<script>
  console.log('Strict equality');
  console.log(0 == false);
  console.log('' == false);
  console.log(0 === false);
</script>
<script>
  console.log('Comparison with null and undefined');
  console.log(null === undefined);
  console.log(null == undefined);
  console.log(null >= undefined);
  console.log(undefined >= null);
</script>
<script>
  console.log('Strange result: null vs 0');
  console.log(null > 0);
  console.log(null == 0);
  console.log(null >= 0);
</script>
<script>
  console.log('An incomparable undefined');
  console.log(undefined > 0);
  console.log(undefined < 0);
  console.log(undefined == 0);
</script>
</body>
</html>
