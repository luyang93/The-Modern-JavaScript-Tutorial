<script>
  let str7 = 'Widget with id';

  console.log(str7.indexOf('Widget')); // 0，因为 'Widget' 一开始就被找到
  console.log(str7.indexOf('widget')); // -1，没有找到，检索是大小写敏感的

  console.log(str7.indexOf('id')); // 1，"id" 在位置 1 处（……idget 和 id）
  console.log(str7.indexOf('id', 2)); // 12
</script>
<script>
  let str8 = 'as sly as a fox, as strong as an ox';

  let target = 'as';

  let pos = 0;
  while (true) {
    let foundPos = str8.indexOf(target, pos);
    if (foundPos == -1) {
      break;
    }

    console.log(`Found at ${foundPos}`);
    pos = foundPos + 1;
  }

  let pos2 = -1;
  while ((pos2 = str8.indexOf(target, pos2 + 1)) != -1) {
    console.log(`Found at ${pos2}`);
  }

  let pos3 = str8.length;
  while (true) {
    let foundPos = str8.lastIndexOf(target, pos3 - 1);
    console.log(`Found at ${foundPos}`);
    pos3 = foundPos - 1;
    if (pos3 == -1) {
      break;
    }
  }
</script>
<script>

  }
</script>
<script>

  console.log(~0); // -1，和 -(0+1) 相同
  console.log(~-1); // 0，和 -(-1+1) 相同
</script>

<script>

<script>
  console.log('S\u0307');
  console.log('S\u0307\u0323');
  let s1 = 'S\u0307\u0323'; // Ṩ，S + 上点 + 下点
  let s2 = 'S\u0323\u0307'; // Ṩ，S + 下点 + 上点

  console.log(`s1: ${s1}, s2: ${s2}`);

  console.log(s1 == s2); // false，尽管字符看起来相同（?!）

  console.log('S\u0307\u0323'.normalize() == 'S\u0323\u0307'.normalize()); // true
  console.log('S\u0307\u0323'.normalize().length); // 1
  console.log('S\u0307\u0323'.normalize() == '\u1e68'); // true
</script>
<script>
  function ucFirst(str) {
    if (!str) return str;

    return str[0].toUpperCase() + str.slice(1);
  }

  console.log(ucFirst('john'));
</script>
<script>
  function checkSpam(str) {
    let lowserStr = str.toLowerCase();

    return lowserStr.includes('viagra') || lowserStr.includes('xxx');
  }

  console.log(checkSpam('buy ViAgRA now'));
  console.log(checkSpam('free xxxxx'));
  console.log(checkSpam('innocent rabbit'));
</script>
<script>
  function truncate(str, maxlength) {
    if (str.length > maxlength) {
      return str.slice(0, maxlength - 1) + '…';
    } else {
      return str;
    }
  }

  console.log(truncate('What I\'d like to tell on this topic is:', 20));

  console.log(truncate('Hi everyone!', 20));
</script>
