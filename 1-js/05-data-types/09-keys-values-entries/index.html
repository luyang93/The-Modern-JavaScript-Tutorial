<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let user = {
    name: 'John',
    age: 30,
  };

  console.log(Object.values(user));
</script>
<script>
  let prices = {
    banana: 1,
    orange: 2,
    meat: 4,
  };

  let doublePrices = Object.fromEntries(
      Object.entries(prices).map(entry => [entry[0], entry[1] * 2]),
  );

  console.log(doublePrices);
</script>
<script>
  function sumSalaries(obj) {
    let sum = 0;

    for (let salary of Object.values(obj)) {
      sum += salary;
    }

    return sum;
  }

  let salaries = {
    'John': 100,
    'Pete': 300,
    'Mary': 250,
  };

  console.log(sumSalaries(salaries));
</script>
<script>
  function count(obj) {
    return Object.keys(obj).length;
  }

  let user4 = {
    name: 'John',
    age: 30,
  };

  console.log(count(user4));
</script>
</body>
</html>
