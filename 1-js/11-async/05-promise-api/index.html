<script>
  Promise.all(
    [
      new Promise(
        resolve => setTimeout(
          () => resolve(1),
          3000,
        ),
      ),
      new Promise(
        resolve => setTimeout(
          () => resolve(2),
          2000,
        ),
      ),
      new Promise(
        resolve => setTimeout(
          () => resolve(3),
          1000,
        ),
      ),
    ],
  ).then(
    console.log,
  ); // 1,2,3 当上面这些 promise 准备好时：每个 promise 都贡献了数组中的一个元素
</script>
<script>
  let urls = [
    'https://api.github.com/users/iliakan',
    'https://api.github.com/users/remy',
    'https://api.github.com/users/jeresig',
  ];

  // 将每个 url 映射（map）到 fetch 的 promise 中
  let requests = urls.map(
    url => fetch(url),
  );

  // Promise.all 等待所有任务都 resolved
  Promise.all(requests).then(
    responses => responses.forEach(
      response => console.log(`${response.url}: ${response.status}`),
    ),
  );
</script>
<script>
  let names = ['iliakan', 'remy', 'jeresig'];

  let requests2 = names.map(name => fetch(`https://api.github.com/users/${name}`));

  Promise.all(
    requests2,
  ).then(
    responses => {
      // 所有响应都被成功 resolved
      for (let response of responses) {
        console.log(`${response.url}: ${response.status}`);
      }

      return responses;
    },
  ).then(
    responses => Promise.all(
      responses.map(r => r.json()),
    ),
  ).then(
    users => users.forEach(
      user => console.log(user.name),
    ),
  );
</script>

<script>
  let urls2 = [
    'https://api.github.com/users/iliakan',
    'https://api.github.com/users/remy',
    'https://no-such-url',
  ];

  Promise.allSettled(
    urls2.map(
      url => fetch(url),
    ),
  ).then(
    results => {
      results.forEach(
        (result, num) => {
          if (result.status == 'fulfilled') {
            console.log(`${urls2[num]}: ${result.value.status}`);
          }
          if (result.status == 'rejected') {
            console.log(`${urls2[num]}: ${result.reason}`);
          }
        },
      );
    },
  );
</script>
<script>
  if (!Promise.allSettled) {
    const rejectHandler = reason => ({status: 'rejected', reason});

    const resolvedHandler = value => ({status: 'fulfilled', value});

    Promise.allSettled = function(promises) {
      const convertedPromised = promises.map(
        p => Promise.resolve(p).then(
          resolvedHandler, rejectHandler,
        ),
      );
    };
  }
</script>

<script>
  let cache = new Map();

  function loadCached(url) {
    if (cache.has(url)) {
      return Promise.resolve(cache.get(url));
    }

    return fetch(url).then(
      response => response.text(),
    ).then(
      text => {
        cache.set(url, text);
        return text;
      },
    );
  }
</script>
