<script>
  new Promise(
    function(resolve, reject) {
      setTimeout(
        () => resolve(1),
        1000,
      ); // (*)
    },
  ).then(
    function(result) { // (**)
      console.log(result); // 1
      return result * 2;
    },
  ).then(
    function(result) { // (***)
      console.log(result); // 2
      return result * 2;
    },
  ).then(
    function(result) {
      console.log(result); // 4
      return result * 2;
    },
  );
</script>

<script>
  fetch('/article/promise-chaining/user.json').then(
    function(response) {
      return response.text();
    },
  ).then(
    function(text) {
      console.log(text);
    },
  );

  fetch('/article/promise-chaining/user.json').then(
    response => response.json(),
  ).then(
    user => console.log(user.name),
  );

  fetch('/article/promise-chaining/user.json').then(
    response => response.json(),
  ).then(
    user => fetch(`https://api.github.com/users/${user.name}`),
  ).then(
    response => response.json(),
  ).then(
    githubUser => new Promise((resolve, reject) => {
        let img = document.createElement('img');
        img.src = githubUser.avatar_url;
        img.className = 'promise-avatar-example';
        document.body.append(img);

        setTimeout(
          () => {
            img.remove();
            resolve(githubUser);
          },
          3000,
        );
      },
    ),
  ).then(
    githubUser => console.log(`Finished showing ${githubUser.name}`),
  );
</script>
<script>
  function loadJson(url) {
    return fetch(url).then(
      response => response.json(),
    );
  }

  function loadGithubUser(name) {
    return loadJson(`https://api.github.com/users/${name}`);
  }

  function showAvatar(githubUser) {
    return new Promise(function(resolve, reject) {
        let img = document.createElement('img');
        img.src = githubUser.avatar_url;
        img.className = 'promise-avatar-example';
        document.body.append(img);

        setTimeout(
          () => {
            img.remove();
            resolve(githubUser);
          },
          3000,
        );
      },
    );
  }

  loadJson('/article/promise-chaining/user.json').then(
    user => loadGithubUser(user.name),
  ).then(
    showAvatar,
  ).then(
    githubUser => console.log(`Finished showing ${githubUser.name}`),
  );
</script>
