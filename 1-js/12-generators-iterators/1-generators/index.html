<script>
  let range = {
    from: 1,
    to: 5,

    // for...of range 在一开始就调用一次这个方法
    [Symbol.iterator]() {
      // ...它返回 iterator object：
      // 后续的操作中，for..of 将只针对这个对象，并使用 next() 向它请求下一个值
      return {
        current: this.from,
        last: this.to,

        // for...of 循环在每次迭代时都会调用 next()
        next() {
          // 它应该以对象 {done:.., value :...} 的形式返回值
          if (this.current <= this.last) {
            return {
              done: false, value: this.current++,
            };
          } else {
            return {
              done: true,
            };
          }
        },
      };
    },
  };

  // 迭代整个 range 对象，返回从 `range.from` 到 `range.to` 范围的所有数字
  console.log([...range]); // 1,2,3,4,5

  let range2 = {
    from: 1,
    to: 5,

    * [Symbol.iterator]() { // [Symbol.iterator]: function*() 的简写形式
      for (let value = this.from; value <= this.to; value++) {
        yield value;
      }
    },
  };

  console.log([...range2]);
</script>
<script>
  function* generateSequence4(start, end) {
    for (let i = start; i <= end; i++) {
      yield i;
    }
  }

  function* generatePasswordCodes() {

    // 0..9
    yield* generateSequence4(48, 57);

    // A..Z
    yield* generateSequence4(65, 90);

    // a..z
    yield* generateSequence4(97, 122);

  }

  let str = '';

  for (let code of generatePasswordCodes()) {
    str += String.fromCharCode(code);
  }

  console.log(str);

  function* generateAlphaNum() {

    // yield* generateSequence(48, 57);
    for (let i = 48; i <= 57; i++) {
      yield i;
    }

    // yield* generateSequence(65, 90);
    for (let i = 65; i <= 90; i++) {
      yield i;
    }

    // yield* generateSequence(97, 122);
    for (let i = 97; i <= 122; i++) {
      yield i;
    }
  }

  let str2 = '';

  for (let code of generateAlphaNum()) {
    str2 += String.fromCharCode(code);
  }

  console.log(str2);
</script>

<script>
  function* pseudoRandom(seed) {
    let value = seed;

    while (true) {
      value = value * 16807 % 2147483647;
      yield value;
    }
  }

  let generator6 = pseudoRandom(1);

  console.log(generator6.next().value); // 16807
  console.log(generator6.next().value); // 282475249
  console.log(generator6.next().value); // 1622650073
