<body>
<script>
  let animal = {
    eats: true,
  };

  function Rabbit(name) {
    this.name = name;
  }

  Rabbit.prototype = animal;

  let rabbit = new Rabbit('White Rabbit');
  console.log(rabbit.eats);
</script>
<script>

  }

  console.log(Rabbit2.prototype.constructor == Rabbit2); // true
  console.log(Rabbit2.prototype.constructor);
</script>

  }

  let rabbit3 = new Rabbit3();

  console.log(rabbit3.constructor == Rabbit3);
  console.log(rabbit3.constructor);
</script>
<script>
  function Rabbit4(name) {
    this.name = name;
    console.log(name);
  }

  let rabbit4 = new Rabbit4('White Rabbit');
  let rabbit5 = new rabbit4.constructor('Black Rabbit');
</script>
