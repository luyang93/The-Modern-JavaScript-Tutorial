<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var message = 'Hi';
  console.log(message);
</script>
<script>
  if (true) {
    var test = true;
  }
  console.log(test);
</script>
<script>
  for (var i = 0; i < 10; i++) {
    var one = 1;
    // ...
  }

  console.log(i);   // 10，"i" 在循环结束后仍可见，它是一个全局变量
  console.log(one); // 1，"one" 在循环结束后仍可见，它是一个全局变量
</script>
<script>
  function sayHi() {
    if (true) {
      var phrase = 'Hello';
    }

    console.log(phrase); // 能正常工作
  }

  sayHi();
  console.log(phrase);
</script>
<script>
  var user = 'Pete';
  var user = 'John';

  console.log(user);
</script>
<script>
  function sayHi2() {
    phrase = 'Hello';

    console.log(phrase);

    var phrase;
  }

  sayHi2();

  function sayHi3() {
    var phrase;

    phrase = 'Hello';

    console.log(phrase);
  }

  sayHi3();

  function sayHi4() {
    phrase = 'Hello'; // (*)

    if (false) {
      var phrase;
    }

    console.log(phrase);
  }

  sayHi4();

  function sayHi5() {
    console.log(phrase);

    var phrase = 'Hello';
  }

  sayHi5();
</script>
<script>
  (function() {

    var message = 'Hello';

    console.log(message); // Hello

  })();
</script>
<script>
  // 创建 IIFE 的方法

  (function() {
    console.log('Parentheses around the function');
  })();

  (function() {
    console.log('Parentheses around the whole thing');
  }());

  !function() {
    console.log('Bitwise NOT operator starts the expression');
  }();

  +function() {
    console.log('Unary plus starts the expression');
  }();
</script>
</body>
</html>
