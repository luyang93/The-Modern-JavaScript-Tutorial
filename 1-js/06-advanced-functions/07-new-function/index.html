<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // let func = new Function([arg1, arg2, ...argN], functionBody);

  let sum = new Function('a', 'b', 'return a + b');

  console.log(sum(1, 2)); // 3

  let sayHi = new Function('console.log("Hello")');

  sayHi(); // Hello
</script>
<script>
  function getFunc() {
    let value = 'test';

    let func = new Function('console.log(value)');

    return func;
  }

  getFunc()(); // error: value is not defined
</script>
<script>
  function getFunc2() {
    let value = 'test';

    let func = function() {
      console.log(value);
    };

    return func;
  }

  getFunc2()(); // "test"，从 getFunc 的词法环境中获取的
</script>
</body>
</html>
