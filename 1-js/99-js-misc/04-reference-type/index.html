<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let user = {
    name: 'John',
    hi() { console.log(this.name); },
    bye() { console.log('Bye'); },
  };

  user.hi(); // 正常运行

  // 现在让我们基于 name 来选择调用 user.hi 或 user.bye
  (user.name == 'John' ? user.hi : user.bye)(); // Error!
</script>
<script>
  let user2 = {
    name: 'John',
    hi() { console.log(this.name); },
  };

  // 把获取方法和调用方法拆成两行
  let hi = user2.hi;
  hi(); // 报错了，因为 this 的值是 undefined
</script>
<script>
  let user3 = {
    name: 'John',
    go: function() { console.log(this.name); },
  };

  (user3.go)();
</script>
<script>
  let obj, method;

  obj = {
    go: function() {
      console.log(this);
    },
  };

  obj.go();               // (1) [object Object]

  (obj.go)();             // (2) [object Object]

  (method = obj.go)();    // (3) undefined

  (obj.go || obj.stop)(); // (4) undefined
</script>
</body>
</html>
