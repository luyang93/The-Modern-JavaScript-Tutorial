<script>
  console.log(1n + 2n); // 3n

  console.log(5n / 2n); // 2n

  console.log(1n + 2); // Error: Cannot mix BigInt and other types
</script>
<script>
  let bigint1 = 1n;
  let number = 2;

  // 将 number 转换为 bigint
  console.log(bigint1 + BigInt(number)); // 3n

  // 将 bigint 转换为 number
  console.log(Number(bigint1) + number); // 3
</script>
